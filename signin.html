<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <Section class="container-fluid bg-light ">
        <div class="row">
            <div class="col-md-6 col-12 ">
                <img class="img-fluid" src="images/Change Password.png" alt="">


            </div>
            <div class="col-md-6 col-12 Change-password d-flex justify-content-center align-items-center">
                <div>
                    <h1>Change Password</h1>
                    <div class="d-grid gap-2">
                        <p class="pass-paragraph">Set a password</p>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="d-grid gap-2">
                        <p class="pass-paragraph">Confirm password</p>
                        <input type="password" placeholder="password">

                    </div>
                    <div class="d-grid gap-2">
                        <!-- <input type="submit" value="Submit"> -->
                        <button type="submit" class="btn btn-primary button-submit">Submit</button>
                    </div>
                </div>


            </div>
        </div>
    </Section>
</body>

</html>
